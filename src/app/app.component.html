<div class="wrapper">
  <app-header
    (passSearchItems)="onSearchItemsChange($event)"
    (changeToggleSettings)="onToggleSettings($event)"
  ></app-header>
  <app-sort
    (searchString)="onSearchString($event)"
    *ngIf="togglingSettings"
    [categories]="searchingItems"
    (filteringItems)="searchingItems"
    (sortingValue)="onSortingValue($event)"
    (sortOrder)="onSortOrder($event)"
  ></app-sort>
  <div class="container">
    <app-user-categories
      [searchString]="searchingString"
      [categories]="searchingItems"
      [sortingValue]="sortingValue"
      [sortingOrder]="sortingOrder"
    ></app-user-categories>
  </div>
</div>
<app-footer></app-footer>
